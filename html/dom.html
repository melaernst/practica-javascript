<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Object Model</title>
</head>
<body>
<h1 id="titulo">Titulo de nuestro sitio web</h1>
<p>no se cualquier cosa que se me ocurra</p>

<p id="segundo">no se que poner aca tampoco</p>

<p>Hola mundo!!!</p>

<ol id="lista">
    <li>
        We have many reasons to be Happy
    </li>
    <li>
        The first one is to be alive
    </li>
</ol>

    <script>
    //el dom costa de dos elementos primarios, el head y el body a estos se los denominan nodos. El objetivo del dom es poder acceder a los elementos de una manera muy facil

    //acceder a los elementos por ejemplo <p> por etiquetas.
    var elementosP=document.getElementsByTagName("p");
    //cuando en la consola pongo elementosP me muestra como un arreglo HTML y luego cuando pongo elementosP[0].innerHTML me muestra puntualmente el parrafo.
    //para modificar alguno de los p hacemos por ejemplo elementosP[0]="lo que queramos poner"

    //otra forma de acceder a los elementos
    var segundoParrafo= document.getElementById("segundo");
    var hola=segundoParrafo.innerHTML;
    document.write(hola);

    //agregando Nodos al Dom
        var nuevo_elemento= document.createElement("li"),
            nodo_texto= document.createTextNode("New Text");
            nuevo_elemento.appendChild(nodo_texto);
    //var padre= document.getElementById("lista");
    //obtener todos los documentos que tengan li
        var padre = document.getElementsByTagName("li")[0].parentNode;
            padre.appendChild(nuevo_elemento);

    </script>
</body>
</html>
