<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ciclo While</title>
</head>
<body>
    <script>
     var dias= ["Lunes", "Marter", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo"];
    var cantDias= dias.length -1;
    var x=0;
    while(x<=cantDias){
    	document.write(dias[x] + "<br>");
    	x++;
    }
    </script>
</body>
</html>
