<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ciclo For</title>
</head>
<body>
	
    <script>
    var dias= ["Lunes", "Marter", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo"];
    var cantDias= dias.length;

    for (i=0; i<=cantDias -1; i++){
    	document.write(dias[i]+ "<br>");
	}

    </script>
</body>
</html>
