<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipo de Datos</title>
</head>
<body>

    <script>
    //numericos
    var edad= 19;

    //string-cadena de texto

    var texto= "hola me llamo";
    var nombre= "Melanie";
    document.write(texto + " " + nombre);
    var otrotexto="La mejor programadora es \"Melanie\"";
    document.write(otrotexto);

    //array-Arreglo
    var novios = ["Melanie", "Gervacio", "Se aman"];
    document.write(novios[2]);

    //objeto
    var objeto= {
    	color:"black",
    	size: 12
    }

    //boolean
    var boleano= false;

    //undefined
    var Melanie;
    document.write(Melanie);
    // no dice que no esta definido

    //null
    var Gervacio= 36;
    //....cuando quiero borrar el valor de la variable
    var Gervacio= null;

    //NaN
    var texto1= "hola ya no se que decir"
    document.write(texto1*2);
    </script>


</body>
</html>
